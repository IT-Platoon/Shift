version: '3'

volumes:
  postgres_data:

services:
  django:
    restart: always
    build:
      context: .
      dockerfile: ./server/Dockerfile
      args:
        MODE: "--with dev"
    depends_on:
      - postgres
      - redis
    volumes:
      - ./server:/server
    environment:
      - DATABASE_URL=postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@${POSTGRES_HOST}:${POSTGRES_PORT}/${POSTGRES_DB}
      - REDIS_URL=${REDIS_URL}
    ports:
      - "8000:8000"
    command: python manage.py runserver 0.0.0.0:8000

  postgres:
    restart: always
    image: postgres:14.4
    volumes:
      - postgres_data:/var/lib/postgresql/data/
      - ./dumps:/dumps
    expose:
      - 5432
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}

  redis:
    restart: always
    image: redis:6
    expose:
      - 6379
  
  celery_worker:
    restart: always
    build:
      context: .
      dockerfile: ./server/Dockerfile
      args:
        MODE: "--with dev"
    command: celery --app=config worker --loglevel=DEBUG
    depends_on:
      - postgres
      - redis
      - django
    environment:
      - DATABASE_URL=postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@${POSTGRES_HOST}:${POSTGRES_PORT}/${POSTGRES_DB}
      - REDIS_URL=${REDIS_URL}

  flower:
    restart: always
    build:
      context: .
      dockerfile: ./server/Dockerfile
      args:
        MODE: "--with dev"
    command: celery --app=config flower
    ports:
      - 5555:5555
    environment:
      - DATABASE_URL=postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@${POSTGRES_HOST}:${POSTGRES_PORT}/${POSTGRES_DB}
      - CELERY_BROKER_URL=${REDIS_URL}
      - CELERY_RESULT_BACKEND=${REDIS_URL}
    depends_on:
      - postgres
      - redis
      - celery_worker

  swagger-editor:
    restart: always
    image: swaggerapi/swagger-editor
    ports:
      - "8888:8888"

  vue:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    command: npm run serve
    ports:
      - "8080:8080"
    volumes:
      - ./frontend/:/frontend/
      - /frontend/node_modules
    depends_on:
      - django
